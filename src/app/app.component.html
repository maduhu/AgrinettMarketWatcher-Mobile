<div class="mat-app-background">
	<md-toolbar color="primary" style="position:fixed; z-index: 10">
		<span>{{ title }}</span>
		<span class="spacer"></span>
		<button md-icon-button [mdMenuTriggerFor]="menu">
			<md-icon>more_vert</md-icon>
		</button>
		<md-menu #menu="mdMenu">
			<button md-menu-item routerLink="pricelist">
				<md-icon>attach_money</md-icon>
				<span>Price List</span>
			</button>

			<button md-menu-item routerLink="notifications">
				<md-icon>notifications</md-icon>
				<span>Notifications</span>
			</button>
			<button md-menu-item routerLink="about">
				<md-icon>info</md-icon>
				<span>About</span>
			</button>
			<button *ngIf="!loggedIn" md-menu-item routerLink="login">
				<md-icon>fingerprint</md-icon>
				<span>Login</span>
			</button>
			<button *ngIf="loggedIn" md-menu-item routerLink="login">
				<md-icon>person</md-icon>
				<span>Account</span>
			</button>

		</md-menu>
	</md-toolbar>
	<div class="agriprice_content">
		<router-outlet></router-outlet>
	</div>


</div>
