<div class="parent">
  <md-spinner *ngIf="crops.length == 0" class="mySpinner" mode="indeterminate"></md-spinner>


	<md-list>
		<md-list-item class="agriprice_list_item" *ngFor="let crop of crops" (click)="displayCrop(crop)" hover>
			<img md-list-avatar [src]="crop.img_url" alt="Crop Icon">
			<h2 md-line>{{ crop.commodity | titleCase }}</h2>
			<p class="agriprice_list_item_content" md-line>
				<span class="agriprice_list_price">Price : {{ crop.price | currency:'TTD':true:'1.2-2'}} </span>
			</p>
			<p class="agriprice_list_item_content" md-line>
				<span class="agriprice_list_price">Unit : {{ crop.unit }}</span>
			</p>
		</md-list-item>
	</md-list>

</div>
