<ion-view title="Notifications">
    <ion-content padding="true">
        <h3 class="title">Select crops to be notified about</h3>
             <ion-toggle ng-repeat="crop in crops" ng-model="cropStatus" ng-change="cropToggled(this.crop)" toggle-class="toggle-calm">{{crop}}</ion-toggle>
    </ion-content>
</ion-view>
