<ion-view title="Notifications">
    <ion-content padding="true">
        <h3 class="title">Select crops to be notified about</h3>
        <ion-checkbox ng-repeat="crop in crops" ng-model="crop.state" ng-change="cropToggled(this.crop)" toggle-class="toggle-calm">{{crop.name | capitalize}}</ion-checkbox>

    </ion-content>
</ion-view>
